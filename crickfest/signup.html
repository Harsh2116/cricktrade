<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Crickfest</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">Crickfest</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="signupUsername" required />
                
                <label for="signupFullName">Full Name</label>
                <input type="text" id="signupFullName" name="signupFullName" required />
                
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" required />
                
                <label for="signupPhone">Phone Number</label>
                <input type="text" id="signupPhone" name="signupPhone" required />
                
                <label for="signupAddress">Address</label>
                <input type="text" id="signupAddress" name="signupAddress" required />
                
                <label for="signupPincode">Pincode</label>
                <input type="text" id="signupPincode" name="signupPincode" required />
                
                <label for="signupCity">City</label>
                <input type="text" id="signupCity" name="signupCity" required />
                
                <label for="signupState">State</label>
                <input type="text" id="signupState" name="signupState" required />

                <label for="signupReferralCode">Referral Code (optional)</label>
                <input type="text" id="signupReferralCode" name="signupReferralCode" placeholder="Enter referral code if any" />

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required />

                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required />
                
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p class="error-message" id="signupError"></p>
            </form>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="script-signup.js"></script>
</body>
</html>
