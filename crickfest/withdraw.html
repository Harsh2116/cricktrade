<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crickfest - Withdraw</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">Crickfest</div>
        <nav>
            <ul>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contests.html">Contests</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="withdraw.html" class="active">Withdraw</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>

    <main class="withdraw-page">
        <section class="withdraw-section">
            <h2>Your Wallet Balance</h2>
            <div id="wallet-balance-display" class="wallet-balance-display">₹0.00</div>

            <h2>Withdraw Money</h2>
            <div class="withdraw-card">
                <form id="withdraw-form">
                    <label for="amount">Amount to Withdraw (₹):</label>
                    <input type="number" id="amount" name="amount" min="1" step="0.01" required />

                    <label for="upi-id">Enter UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required />

                    <button type="submit" class="withdraw-btn">Withdraw</button>
                </form>
                <div id="withdraw-message" class="withdraw-message"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="script-withdraw.js"></script>
    <script src="script-auth-redirect.js"></script>
    <script src="script-login-logout-toggle.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            redirectIfNotLoggedIn();
        });
    </script>
</body>
</html>
