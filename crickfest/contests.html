<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crickfest - Contests</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">Crickfest</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Contests</a></li>
                <li><a href="my-contests.html">My Contests</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="referral.html">Referral</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contests-section" style="max-width: 1200px; margin: 20px auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 30px; color: #2c3e50;">Exciting Contests</h2>
            <div style="display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center;">
                <div class="contest-box" id="contest-1" style="background: white; color: #333; border-radius: 15px; padding: 20px 25px; width: 260px; box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); transition: transform 0.3s ease; cursor: pointer;">
                    <h3 style="font-size: 1.4rem; margin-bottom: 18px; font-weight: 700; letter-spacing: 0.03em;">Contest 1: Investment between 80 and 100</h3>
                    <div id="contest-1-body" style="font-weight: 600; padding: 12px; background: rgba(255, 255, 255, 0.2); border-radius: 12px; min-height: 110px; box-shadow: inset 0 0 8px rgba(0,0,0,0.05);">
                        <!-- Filtered users will be populated here -->
                    </div>
                    <button id="apply-contest-1" style="margin: 25px auto 0 auto; display: block; padding: 14px 28px; font-size: 1.2rem; font-weight: 600; border: none; border-radius: 10px; background-color: #4CAF50; color: white; cursor: pointer; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.6); transition: background-color 0.3s ease;">Apply</button>
                </div>
                <div class="contest-box" id="contest-2" style="background: white; color: #333; border-radius: 15px; padding: 20px 25px; width: 260px; box-shadow: 0 8px 20px rgba(247, 151, 30, 0.4); transition: transform 0.3s ease; cursor: pointer;">
                    <h3 style="font-size: 1.4rem; margin-bottom: 18px; font-weight: 700; letter-spacing: 0.03em;">Contest 2: Investment between 200 and 500</h3>
                    <div id="contest-2-body" style="font-weight: 600; padding: 12px; background: rgba(255, 255, 255, 0.2); border-radius: 12px; min-height: 110px; box-shadow: inset 0 0 8px rgba(0,0,0,0.05);">
                        <!-- Filtered users will be populated here -->
                    </div>
                    <button id="apply-contest-2" style="margin: 25px auto 0 auto; display: block; padding: 14px 28px; font-size: 1.2rem; font-weight: 600; border: none; border-radius: 10px; background-color: #f7a41e; color: white; cursor: pointer; box-shadow: 0 4px 12px rgba(247, 164, 30, 0.6); transition: background-color 0.3s ease;">Apply</button>
                </div>
                <div class="contest-box" id="contest-3" style="background: white; color: #333; border-radius: 15px; padding: 20px 25px; width: 260px; box-shadow: 0 8px 20px rgba(67, 206, 162, 0.4); transition: transform 0.3s ease; cursor: pointer;">
                    <h3 style="font-size: 1.4rem; margin-bottom: 18px; font-weight: 700; letter-spacing: 0.03em;">Contest 3: Investment between 500 and 1000</h3>
                    <div id="contest-3-body" style="font-weight: 600; padding: 12px; background: rgba(255, 255, 255, 0.2); border-radius: 12px; min-height: 110px; box-shadow: inset 0 0 8px rgba(0,0,0,0.05);">
                        <!-- Filtered users will be populated here -->
                    </div>
                    <button id="apply-contest-3" style="margin: 25px auto 0 auto; display: block; padding: 14px 28px; font-size: 1.2rem; font-weight: 600; border: none; border-radius: 10px; background-color: #43cea2; color: white; cursor: pointer; box-shadow: 0 4px 12px rgba(67, 206, 162, 0.6); transition: background-color 0.3s ease;">Apply</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script-contests.js"></script>
</body>
</html>
