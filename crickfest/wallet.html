<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crickfest - Wallet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">Crickfest</div>
        <nav>
            <ul>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contests.html">Contests</a></li>
                <li><a href="my-contests.html">My Contests</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="wallet.html" class="active">Wallet</a></li>
                <li><a href="withdraw.html">Withdraw</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="referral.html">Referral</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>

    <main>
        <section class="wallet-section">
            <h2>Your Wallet Balance</h2>
            <div id="wallet-balance-display" class="wallet-balance-display">₹0.00</div>

            <h2>Add Money to Wallet</h2>
            <div class="wallet-card">
                <form id="wallet-form">
                    <label for="amount">Amount to Add (₹):</label>
                    <input type="number" id="amount" name="amount" min="1" step="0.01" required />

                    <label for="payment-method">Select Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">--Select--</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="net-banking">Net Banking</option>
                    </select>

                    <button type="submit" class="add-money-btn">Add Money</button>
                </form>
                <div id="wallet-message" class="wallet-message"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="script-wallet.js"></script>
    <script src="script-auth-redirect.js"></script>
    <script src="script-login-logout-toggle.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            redirectIfNotLoggedIn();
        });
    </script>
</body>
</html>
